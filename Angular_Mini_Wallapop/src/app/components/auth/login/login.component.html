<div class="frame">

  <form [formGroup]="formLogin">
  
      <h2> Login </h2>

        <input
          [ngClass]="{
            'error': email.invalid && email.touched 
          }"
          formControlName="email"
          type="text"
          placeholder="Email..."
          autocomplete="off"
        >
  
        <input 
          formControlName="password"
          type="password"
          placeholder="Password..."
          autocomplete="off"
        >
  
      <button class="btn primary" (click)="login()"> Login </button>
      
      <div class="google-btn" (click)="registrarGoogle()" >
        <div class="google-icon-wrapper">
            <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="google button" />
        </div>
        <p class="btn-text">
            <b>Sign in with google</b>
        </p>
      </div>
  
      <a routerLink="/auth/register" > ¿Aún no está registrado? </a>
  </form>   
</div>
