
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
     </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
    <ion-col class="col-form">

      <!-- Form -->
      <div class="form-container">
        <h3>Nuevo curso</h3>
        
        <form [formGroup]="formNewCourse" (submit)="createCourse()" novalidate>
          
          <ion-col>
            <ion-label position="stacked">Curso</ion-label>
            <ion-row class="row-input">
              <ion-input 
                formControlName="name"
                placeholder="Nombre curso"
              ></ion-input>
            </ion-row>
          </ion-col>
    
          <ion-col>
            <ion-label position="stacked">Precio</ion-label>
            <ion-row class="row-input">
              <ion-input 
                formControlName="price"
                type="number" 
                placeholder="€120"
              ></ion-input>
            </ion-row>
          </ion-col>

          <ion-col>
              <ion-label position="stacked">Imagen:</ion-label>
              <ion-row class="row-img" *ngIf="img!=null">
                <ion-img  [src]="img" alt="" class="selected-img "></ion-img>
              </ion-row>
              <span *ngIf="img==null">Sin imgen</span>
          </ion-col>
  
          <ion-row class="form-button" >
            <ion-button type="submit"
              [disabled]="!name.valid || !price.valid"
            >Agregar</ion-button>
          </ion-row>
        </form>
      </div>
      <!-- End form -->

      <!-- Button camera -->
      <ion-fab vertical="bottom" horizontal="center">
        <ion-fab-button (click)="isModalOpen = true">
          <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      <!-- End button camera -->


      <!-- Modal -->
      <ion-modal
      [isOpen]="isModalOpen"
      [breakpoints]="[0.05, 0.3, 0.4]"
      [initialBreakpoint]="0.4"
      >
      <ng-template>
        <ion-content>
          <div class="modal-camera">
            <h4>Agregar imagen</h4>
            <span>¿Desea acceder a la galería o usar la cámara?</span>
            <div class="buttons">
              <ion-button (click)="openGalery()">Galería</ion-button>
              <ion-button (click)="takePhoto()">Cámara</ion-button>
            </div>

          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
    <!-- End modal -->

    </ion-col>
</ion-grid>
</ion-content>
