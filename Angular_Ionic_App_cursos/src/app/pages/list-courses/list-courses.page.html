<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Cursos</ion-title>
    <ion-buttons slot="start" routerLink="/shop">
      <ion-button><ion-icon name="cart-outline"></ion-icon><ion-badge color="warning">{{shopLen}}</ion-badge></ion-button>
    </ion-buttons>
    <ion-buttons slot="end" (click)="logout()">
      <ion-button><ion-icon name="log-out-outline"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding 
      *ngFor="let course of courses"
    >
      <ion-item>
        <div class="item-img">
          <ion-img [src]="course.img || 'http://estacionlafinca.com/img/producto_sin_imagen.jpg'"></ion-img>
        </div>
        <ion-label>{{course.name}}</ion-label>
        <ion-label>{{course.price | currency: 'EUR' }}</ion-label>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option class="item-buy" (click)="addToShop(course)">
          <ion-icon name="card-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
